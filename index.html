<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     
  <link rel="icon" type="image/png" sizes="32x32" href="./starter-code/assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Frontend quiz app</title>
</head>
<body>
  <nav class="mode">
    <div class="nav-ques nav-ques-hide">
      <div class="nav-icon bg-purple-100">
        <img  src="./starter-code/assets/images/icon-accessibility.svg" alt="icon-accessibility">
      </div>   
      <h1 class="nav-topic text-preset-4">Accessibility</h1>
    </div>
    <div class="mode-change">
      <img class="sun-icon" src="./starter-code/assets/images/icon-sun-dark.svg" alt="icon-sun-dark">
      <button class="theme-btn"><div class="theme-change"></div></button>
      <img class="moon-icon" src="./starter-code/assets/images/icon-moon-dark.svg" alt="icon-moon-dark">
    </div>
  </nav>
   <main>
    <article class="quiz-choice">
      <h1 class="text-preset-2-light">Welcome to the</h1>
      <h2 class="text-preset-2-medium">Frontend Quiz</h2> 
      <p class="subject-info text-preset-6">Pick a subject to get started.</p>
    </article>
    <article class="quiz-result display-hide">
      <h1 class="text-preset-2-light">Quiz completed</h1>
      <h2 class="text-preset-2-medium">You scored...</h2> 
    </article>
    <article class="quiz-display quiz-display-hide">
      <div class="quiz">
        <p class="ques-no text-preset-6">Question <span class="number" >number</span> of 10</p>
        <h1 class="ques-detail text-preset-3">Frontend quiz</h1> 
      </div>
      <div class="ques-bar">
        <!-- <div class="upper-bar"> -->
          <div class="lower-bar"></div>
        <!-- </div>s -->
      </div>
    </article>
    <article class="result-display display-hide">
      <div class="display-box">
        <div class="nav-ques">
          <div class="nav-icon bg-purple-100">
            <img  src="./starter-code/assets/images/icon-accessibility.svg" alt="icon-accessibility">
          </div>   
          <h1 class="nav-topic text-preset-4">Accessibility</h1>
        </div>
        <div>
          <h1 class="text-preset-1">8</h1>
        <p class="text-preset-5 text-grey-500">out of 10</p>
      </div>
      </div>
      <button class="replay text-preset-4">Play Again</button>
   </article>
    <article class="choice-btn">
      <button class="choice html">
        <div class="nav-ques">
          <div class="nav-icon bg-orange-50">
            <img  src="./starter-code/assets/images/icon-html.svg" alt="icon-html">
            <span class="option-letter option-hide text-preset-4">A</span>
          </div>   
      <h1 class="nav-topic text-preset-4">HTML</h1>
    </div>
        <div class="result-icon error-hide">
      <img class="icon-image" src="./starter-code/assets/images/icon-correct.svg" alt="icon-correct">
    </div>
      </button>
      <button class="choice css">
    <div class="nav-ques">
      <div class="nav-icon bg-green-100">
        <img  src="./starter-code/assets/images/icon-css.svg" alt="icon-css">
        <span class="option-letter option-hide text-preset-4">B</span>
      </div>   
      <h1 class="nav-topic text-preset-4">CSS</h1>
    </div>
        <div class="result-icon error-hide">
      <img class="icon-image" src="./starter-code/assets/images/icon-correct.svg" alt="icon-correct">
    </div>
      </button>
      <button class="choice js">
    <div class="nav-ques">
      <div class="nav-icon bg-blue-50">
        <img  src="./starter-code/assets/images/icon-js.svg" alt="icon-js">
        <span class="option-letter option-hide text-preset-4">C</span>
      </div>   
      <h1 class="nav-topic text-preset-4">JavaScript</h1>
    </div>
        <div class="result-icon error-hide">
      <img class="icon-image" src="./starter-code/assets/images/icon-correct.svg" alt="icon-correct">
    </div>
      </button>
    <button class="choice Accessibility">
      <div class="nav-ques">
      <div class="nav-icon bg-purple-100">
        <img src="./starter-code/assets/images/icon-accessibility.svg" alt="icon-accessibility">
        <span class="option-letter option-hide text-preset-4">D</span>
      </div>   
      <h1 class="nav-topic text-preset-4">Accessibility</h1>
    </div>
    <div class="result-icon error-hide">
      <img class="icon-image" src="./starter-code/assets/images/icon-correct.svg" alt="icon-correct">
    </div>
    </button>
    <button class="submit  submit-btnhide text-preset-4">Submit answer</button>

    <div class="null-error text-preset-4 error-hide"> <img src="./starter-code/assets/images/icon-incorrect.svg"><span> Please select an answer </span> </div>
    </article>


   </main>

</body>
</html>
